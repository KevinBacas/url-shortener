name: CI

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/*

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          SUPABASE_URL: http://localhost:54321
          SUPABASE_SERVICE_KEY: dummy-key
        run: npm run build

      - name: Run unit tests
        env:
          SUPABASE_URL: http://localhost:54321
          SUPABASE_SERVICE_KEY: dummy-key
        run: npm test
